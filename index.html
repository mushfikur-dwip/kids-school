<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <section class="nav-bar display-flex">
        <div class="nav-container display-flex">
            <div class="logo display-flex">
                <img src="/assets/logo.png" alt="logo">
                <span id="logo-text">Kid School</span>
            </div>
            <div class="menu-links">
                <ul class="display-flex">
                    <li class="home"><a class="orange" href="#">Home</a></li>
                    <li class="about "><a class="sky-blue" href="#">About</a></li>
                    <li class="facilities "><a class="deep-sky" href="#">Facilities</a></li>
                    <li class="admission "><a class="violant" href="#">Admission</a></li>
                </ul>
            </div>
            <div class="menu-btn">
                <button class="primary-btn">Contact</button>
            </div>
        </div>
    </section>
    <!-- Marquee -->

    <!-- Hero Section -->
    <section class="hero display-flex">
        <div class="hero-container display-flex">
            <div class="main-title">
                <h1><span class="orange">Empowering</span><br>students from small <br> age <span
                        class="sky-blue">towards vision</span></h1>
                <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse
                    and Dynamic World.</p>
                <button class="primary-btn">Enroll Now</button>
            </div>
            <div class="feature-banner"><img src="./assets/hero-kids.png" alt="a little boy charring"></div>
        </div>
    </section>
</body>

</html>
